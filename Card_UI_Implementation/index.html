<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design | Flora </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="card first">
            <div class="cover">
                <h3 class="title">
                    UX Research
                </h3>
                <div class="bottom">
                    <p class="text">
                        User experience (UX) refers to the user's journey when interacting with a product or service.
                    </p>
                    <div class="button">
                        <a href="#">learn more</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="card second">
            <div class="cover">
                <h3 class="title">
                    Bootcamp
                </h3>
                <div class="bottom">
                    <p class="text">
                        Join a full-time or part-time coding bootcamp in Le Wagon Sydney. Check out our campus, products built and staff in Le Wagon Sydney.
                    </p>
                    <div class="button">
                        <a href="#">learn more</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
