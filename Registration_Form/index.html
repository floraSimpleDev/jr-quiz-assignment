<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="https://www.google.com" class="form">
        <div class="form-row">
          <div class="half-row">
            <label for="first-name" class="details">First name</label>
            <input autocomplete="off" type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
          </div>
          <div class="half-row">
            <label for="last-name" class="details">Last name</label>
            <input autocomplete="off" type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="form-row">
          <label for="email" class="details">Email</label>
          <input autocomplete="off" type="email" 
           id="email" name="email" class="email-input"
            placeholder="Enter your email address" required>
        </div>
        <span class="email-error material-symbols-outlined">
          error <span class="error-text">invalid email</span>
        </span>
        <div class="form-row">
          <div class="half-row">
            <label for="password" class="details">Password</label>
            <div class="password-field">
              <input autocomplete="off" type="password" 
              id="password" name="password"
              placeholder="Create a password" required>
              <i class="fas fa-eye-slash show-hide"></i>
            </div>
            <span class="password-error material-symbols-outlined">
              error <span class="error-p-text">&gE; 8 letters (with number, symbol, small and
                capital letter).</span>
            </span>
          </div>
          <div class="half-row">
            <label for="password-confirm" class="details">Confirm Password</label>
            <div class="con-password-field">
              <input autocomplete="off" type="password"
               id="password-confirm" name="password-confirm"
               placeholder="Confirm the password" required>
              <i class="fas fa-eye-slash show-hide"></i>
            </div>
            <span class="con-password-error material-symbols-outlined">
              error <span class="error-p-text">password doesn't match</span>
            </span>
          </div>
        </div>
        <div class="form-row">
          <label for="birthdate" class="details">Date of Birth</label>
          <input type="date" id="birthdate" name="birthdate" placeholder="Enter your birthdate">
        </div>
        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <div class="form-row category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="form-row">
          <label for="about-me" class="details">About Me</label>
          <textarea placeholder="Describe yourself here..." name="about-me" id="about-me" cols="30" rows="10"></textarea>
        </div>
        <div class="form-row">
          <label for="profession" class="dropdown">Profession</label>
        </div>
        <div class="form-row">
          <div class="profession-select">
            <select name="profession" id="profession">
              <option value="" selected>Choose Your Profession</option>
              <option value="hr">HR</option>
              <option value="author">Author</option>
              <option value="blogger">Blogger</option>
              <option value="youtuber">YouTuber</option>
              <option value="ui-ux-design">UI/UX Design</option>
              <option value="data-analytics">Data Analytics</option>
              <option value="web-development">Web Development</option>
            </select>
            <span class="custom-arrow"></span>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="submit now">
        </div>
      </form>
    </div>
    <script type="module" src="script.js"></script>
   </body>
</html>
